<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sheeran - 个人知识库</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="light-theme">
    <!-- 侧边栏 -->
    <div class="sidebar">
        <div class="sidebar-header">
            <h2>Sheeran</h2>
            <button id="theme-toggle" class="theme-toggle">
                <i class="fas fa-moon"></i>
            </button>
        </div>
        <div class="search-bar">
            <input type="text" class="search-input" placeholder="搜索知识库...">
            <i class="fas fa-search search-icon"></i>
        </div>
        <div class="sidebar-menu">
            <div class="sidebar-item active" data-view="home">
                <i class="fas fa-home"></i>
                <span>🏠 个人知识库</span>
            </div>
            <div class="sidebar-item" data-view="docs">
                <i class="fas fa-book"></i>
                <span>📚 我的文档</span>
            </div>
            <div class="sidebar-item" data-view="categories">
                <i class="fas fa-folder"></i>
                <span>📂 分类管理</span>
            </div>
            <div class="sidebar-item" data-view="favorites">
                <i class="fas fa-star"></i>
                <span>⭐ 收藏夹</span>
            </div>
            <div class="sidebar-item" data-view="settings">
                <i class="fas fa-cog"></i>
                <span>⚙️ 设置</span>
            </div>
        </div>
        <div class="sidebar-footer">
            <div class="user-profile">
                <img src="https://avatars.githubusercontent.com/u/your-username" alt="Profile" class="avatar">
                <span>Rylan-sun</span>
            </div>
        </div>
    </div>

    <!-- 主内容区 -->
    <div class="main-content">
        <!-- 顶部导航 -->
        <nav class="top-nav">
            <div class="breadcrumb">
                <span>个人知识库</span>
                <i class="fas fa-chevron-right"></i>
                <span>最近文档</span>
            </div>
            <div class="view-options">
                <button class="view-btn active" data-view="grid">
                    <i class="fas fa-th-large"></i>
                </button>
                <button class="view-btn" data-view="list">
                    <i class="fas fa-list"></i>
                </button>
            </div>
        </nav>

        <!-- 知识卡片网格 -->
        <div class="card-grid" id="cardContainer">
            <!-- 快速创建卡片 -->
            <div class="card quick-add">
                <div class="quick-add-content">
                    <i class="fas fa-plus"></i>
                    <span>快速创建</span>
                </div>
            </div>

            <!-- 示例卡片 -->
            <div class="card" draggable="true">
                <div class="card-header">
                    <div class="card-icon">📝</div>
                    <div class="card-actions">
                        <button class="card-action-btn favorite">
                            <i class="far fa-star"></i>
                        </button>
                        <button class="card-action-btn more">
                            <i class="fas fa-ellipsis-h"></i>
                        </button>
                    </div>
                </div>
                <div class="card-title">欢迎使用知识库</div>
                <div class="card-content">这是一个现代化的个人知识管理系统，支持拖拽排序、主题切换等功能。</div>
                <div class="card-footer">
                    <div class="card-tags">
                        <span class="tag">入门指南</span>
                        <span class="tag">教程</span>
                    </div>
                    <div class="card-meta">
                        <span class="date">2024-03-14</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 右键菜单 -->
    <div class="context-menu" id="contextMenu">
        <div class="menu-item">
            <i class="fas fa-edit"></i>
            <span>编辑</span>
        </div>
        <div class="menu-item">
            <i class="fas fa-star"></i>
            <span>收藏</span>
        </div>
        <div class="menu-item">
            <i class="fas fa-tags"></i>
            <span>添加标签</span>
        </div>
        <div class="menu-item">
            <i class="fas fa-folder-plus"></i>
            <span>移动到...</span>
        </div>
        <div class="menu-item delete">
            <i class="fas fa-trash-alt"></i>
            <span>删除</span>
        </div>
    </div>

    <!-- 新建卡片对话框 -->
    <div class="modal" id="newCardModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>新建卡片</h3>
                <button class="close-btn">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>标题</label>
                    <input type="text" class="form-input" id="cardTitle" placeholder="输入卡片标题">
                </div>
                <div class="form-group">
                    <label>内容</label>
                    <textarea class="form-input" id="cardContent" placeholder="输入卡片内容"></textarea>
                </div>
                <div class="form-group">
                    <label>标签</label>
                    <div class="tag-input">
                        <input type="text" placeholder="输入标签，按回车添加">
                        <div class="tag-suggestions">
                            <span class="tag-suggestion">笔记</span>
                            <span class="tag-suggestion">教程</span>
                            <span class="tag-suggestion">想法</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn secondary" id="cancelBtn">取消</button>
                <button class="btn primary" id="saveBtn">保存</button>
            </div>
        </div>
    </div>

    <!-- 悬浮按钮 -->
    <button class="floating-button" id="addButton">
        <i class="fas fa-plus"></i>
    </button>

    <script src="script.js"></script>
</body>
</html>
