<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartKB - 知识管理</title>
    <style>
        :root {
            --primary-color: #007AFF;
            --background-color: #ffffff;
            --text-color: #37352f;
            --border-color: #e0e0e0;
        }

        /* 暗黑模式变量 */
        .dark-mode {
            --background-color: #2d2d2d;
            --text-color: #ffffff;
            --border-color: #404040;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
        }

        /* 侧边栏样式改进 */
        .sidebar {
            width: 280px;
            background: var(--background-color);
            border-right: 1px solid var(--border-color);
            padding: 20px;
            height: 100vh;
            position: fixed;
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 10px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .theme-toggle {
            cursor: pointer;
            padding: 8px;
            border-radius: 6px;
            background: rgba(0,0,0,0.1);
        }

        /* 卡片样式增强 */
        .card {
            background: var(--background-color);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 20px;
            min-height: 160px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .card-tags {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .tag {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
        }

        .tag-machine-learning {
            background: #ffd70033;
            color: #ffd700;
        }

        .tag-ai {
            background: #007aff33;
            color: #007AFF;
        }

        .tag-algorithm {
            background: #34c75933;
            color: #34c759;
        }

        .card-date {
            font-size: 12px;
            color: #868686;
            margin-top: auto;
        }

        /* 模态框样式 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: var(--background-color);
            padding: 30px;
            border-radius: 12px;
            width: 600px;
            max-width: 90%;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .modal-actions {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
            margin-top: 20px;
        }

        .modal-input {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background: var(--background-color);
            color: var(--text-color);
        }

        .tag-selector {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .tag-option {
            cursor: pointer;
            padding: 6px 12px;
            border-radius: 20px;
            border: 1px solid var(--border-color);
        }

        .tag-option.selected {
            border-color: var(--primary-color);
        }

        /* 保持其他原有样式 */
        /* ...（保留之前的所有样式）... */
    </style>
</head>
<body>
    <!-- 侧边栏 -->
    <div class="sidebar">
        <div class="sidebar-header">
            <h2>SmartKB</h2>
            <div class="theme-toggle">🌓</div>
        </div>
        <!-- 侧边栏项目保持不变 -->
    </div>

    <!-- 主内容区 -->
    <div class="main-content">
        <div class="search-bar">
            <input type="text" class="search-input" placeholder="搜索知识库...">
        </div>

        <div class="card-grid">
            <!-- 机器学习示例卡片 -->
            <div class="card" data-id="1" data-tags="机器学习,算法">
                <div class="card-title">机器学习基础</div>
                <div class="card-content">
                    机器学习是人工智能的核心领域，主要研究如何通过经验自动改进计算机算法。常用方法包括：
                    <ul>
                        <li>监督学习（分类/回归）</li>
                        <li>无监督学习（聚类/降维）</li>
                        <li>强化学习</li>
                    </ul>
                </div>
                <div class="card-tags">
                    <span class="tag tag-machine-learning">机器学习</span>
                    <span class="tag tag-ai">人工智能</span>
                    <span class="tag tag-algorithm">算法</span>
                </div>
                <div class="card-date">最后更新：2023-10-15</div>
            </div>
        </div>
    </div>

    <!-- 新建按钮 -->
    <div class="floating-button">+</div>

    <!-- 编辑模态框 -->
    <div class="modal" id="editModal">
        <div class="modal-content">
            <input type="text" class="modal-input" id="cardTitle" placeholder="标题">
            <textarea class="modal-input" id="cardContent" rows="8" placeholder="内容..."></textarea>
            <div class="tag-selector" id="tagSelector">
                <div class="tag-option" data-tag="机器学习">机器学习</div>
                <div class="tag-option" data-tag="人工智能">人工智能</div>
                <div class="tag-option" data-tag="算法">算法</div>
                <div class="tag-option" data-tag="编程">编程</div>
            </div>
            <div class="modal-actions">
                <button class="btn delete-btn">删除</button>
                <button class="btn cancel-btn">取消</button>
                <button class="btn save-btn">保存</button>
            </div>
        </div>
    </div>

    <script>
        // 数据存储
        let cardsData = JSON.parse(localStorage.getItem('kb-cards')) || [
            {
                id: 1,
                title: "机器学习基础",
                content: `机器学习是人工智能的核心领域，主要研究如何通过经验自动改进计算机算法。常用方法包括：\n- 监督学习（分类/回归）\n- 无监督学习（聚类/降维）\n- 强化学习`,
                tags: ["机器学习", "人工智能", "算法"],
                date: "2023-10-15"
            }
        ];

        // 初始化渲染
        function renderCards() {
            const grid = document.querySelector('.card-grid');
            grid.innerHTML = '';
            
            cardsData.forEach(card => {
                const cardEl = document.createElement('div');
                cardEl.className = 'card';
                cardEl.draggable = true;
                cardEl.dataset.id = card.id;
                cardEl.innerHTML = `
                    <div class="card-title">${card.title}</div>
                    <div class="card-content">${card.content.replace(/\n/g, '<br>')}</div>
                    <div class="card-tags">
                        ${card.tags.map(tag => `<span class="tag tag-${tag.toLowerCase().replace(' ', '-')}">${tag}</span>`).join('')}
                    </div>
                    <div class="card-date">最后更新：${card.date}</div>
                `;
                
                // 添加点击事件
                cardEl.addEventListener('click', () => openEditModal(card.id));
                grid.appendChild(cardEl);
            });
        }

        // 模态框控制
        let currentEditingId = null;
        
        function openEditModal(id) {
            const modal = document.getElementById('editModal');
            const card = cardsData.find(c => c.id === id);
            
            document.getElementById('cardTitle').value = card.title;
            document.getElementById('cardContent').value = card.content;
            currentEditingId = id;
            modal.style.display = 'flex';
        }

        // 保存功能
        document.querySelector('.save-btn').addEventListener('click', () => {
            const title = document.getElementById('cardTitle').value;
            const content = document.getElementById('cardContent').value;
            const selectedTags = [...document.querySelectorAll('.tag-option.selected')]
                                .map(t => t.dataset.tag);
            
            const updatedCard = {
                ...cardsData.find(c => c.id === currentEditingId),
                title,
                content,
                tags: selectedTags,
                date: new Date().toISOString().split('T')[0]
            };
            
            cardsData = cardsData.map(c => c.id === currentEditingId ? updatedCard : c);
            saveToLocal();
            renderCards();
            closeModal();
        });

        // 本地存储
        function saveToLocal() {
            localStorage.setItem('kb-cards', JSON.stringify(cardsData));
        }

        // 暗黑模式切换
        document.querySelector('.theme-toggle').addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
        });

        // 初始化
        renderCards();

        // 扩展之前的拖拽和新建功能
        // ...（保留之前的拖拽和新建逻辑，需整合到数据驱动逻辑中）...
        
        // 搜索功能
        document.querySelector('.search-input').addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            document.querySelectorAll('.card').forEach(card => {
                const text = card.textContent.toLowerCase();
                card.style.display = text.includes(searchTerm) ? 'block' : 'none';
            });
        });

        // 标签选择逻辑
        document.querySelectorAll('.tag-option').forEach(option => {
            option.addEventListener('click', () => {
                option.classList.toggle('selected');
            });
        });
    </script>
</body>
</html>
